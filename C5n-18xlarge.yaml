Region: us-east-1
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c5.large
  Networking:
    SubnetId: subnet-0ddb3159c1f56ded1
  DisableSimultaneousMultithreading: true
  Ssh:
    KeyName: centos
  LocalStorage:
    RootVolume:
      Size: 100
      Encrypted: false
      VolumeType: gp2
      Iops: 100
      DeleteOnTermination: true
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: 10
    Dns:
      DisableManagedDns: true
  SlurmQueues:
    - Name: queue1
      CapacityType: SPOT
      Networking:
        SubnetIds:
          - subnet-0ddb3159c1f56ded1
        PlacementGroup:
          Enabled: true
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: c5n.18xlarge
          MinCount: 0
          MaxCount: 10
          Efa:
            Enabled: true
            GdrSupport: false
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2  # gp2 | gp3 | io1 | io2 | sc1 | st1 | standard
      Size: 100
  - MountDir: /fsx
    Name: name2
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
