Region: us-east-1
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c5.large
  Networking:
    SubnetId: subnet-018cfea3edf3c4765
  Ssh:
    KeyName: centos
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: queue1
    ComputeResources:
    - Name: c5n-18xlarge
      InstanceType: c5n.18xlarge
      MinCount: 0
      MaxCount: 10
      Efa:
        Enabled: true   
        GdrSupport: false
    Networking:
      SubnetIds:
      - subnet-018cfea3edf3c4765
    SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2  # gp2 | gp3 | io1 | io2 | sc1 | st1 | standard
      Size: 100
  - MountDir: /fsx
    Name: name2
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200